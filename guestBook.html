<!-- Date To Number Tool -->
<script>
    //practice variable
    var checkOut = 'Wed, Jun 2, 2022';
// code to translate date
function formatDate(checkOut) {
    var let = new Date(checkOut),
        month = '' + (let.getMonth() + 1),
        day = '' + let.getDate(),
        year = let.getFullYear();

    if (month.length < 2) 
        month = '0' + month;
    if (day.length < 2) 
        day = '0' + day;

    return [year, month, day].join('-');
}
 
console.log(formatDate(checkOut));
